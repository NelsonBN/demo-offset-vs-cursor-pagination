networks:
  demo:
    driver: bridge

services:
  postgres:
    image: postgres:17.5-alpine3.20
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: demodb
      POSTGRES_USER: demouser
      POSTGRES_PASSWORD: a123456789
    volumes:
      - ./data/1-structure.sql:/docker-entrypoint-initdb.d/1-structure.sql
      - ./data/2-data.sql:/docker-entrypoint-initdb.d/2-data.sql
#      - ./data/3-huge-data.sql:/docker-entrypoint-initdb.d/3-huge-data.sql
    networks:
      - demo
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "demodb", "-U", "demouser"]
      interval: 15s
      timeout: 30s
      retries: 5

  pgweb:
    image: sosedoff/pgweb:0.16.2
    container_name: pgweb
    restart: always
    ports:
      - 8081:8081
    environment:
      - PGWEB_DATABASE_URL=postgres://demouser:a123456789@postgres:5432/demodb?sslmode=disable
    networks:
      - demo
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081"
        ]
      interval: 30s
      timeout: 10s
      retries: 5
